<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <link rel="stylesheet" href="assets/css/index.css">

</head>
<body>

  <main id="age-calculator">
    <div class="date-inputs">
      <div class="date-input date-input--day">
        <span class="date-input__label">Day</span>
        <input class="date-input__field" placeholder="DD">
      </div>
      <div class="date-input date-input--month">
        <span class="date-input__label">Month</span>
        <input class="date-input__field" placeholder="MM">
      </div>
      <div class="date-input date-input--year">
        <span class="date-input__label">Year</span>
        <input class="date-input__field" placeholder="YYYY">
      </div>
    </div>

    <div class="calculate-divider">
      <hr class="calculate-divider__line">
      <button class="calculate-divider__button" onclick="calculateAge()">
        <img src="assets/images/icon-arrow.svg" alt="Arrow icon">
      </button>
    </div>

    <div class="results">
      <div class="results__item results__items--years">
        <span class="results__value">--</span>
        <span class="results__label">years</span>
      </div>
      <div class="results__item results__items--months">
        <span class="results__value">--</span>
        <span class="results__label">months</span>
      </div>
      <div class="results__item results__items--days">
        <span class="results__value">--</span>
        <span class="results__label">days</span>
      </div>
    </div>
  </main>

  <script src="assets/js/index.js" defer></script>
</body>
</html>
